<!doctype html>
<html lang="en">

<head>

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#about">About</a>
                    </li>
                    <li class="nav-item">

                    <li class="nav-item">

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#blog">Blog</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline me-2" type="submit">

                    </button>
                    <button class="btn btn-outline" type="submit">
                        <i class="fa-solid fa-cart-shopping" title="Add to Cart"></i>
                    </button>

            </div>
        </div>

            <div class="row content align-items-center">

                    <p class="m-0 lead mb-4">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt facere eius voluptatem sed itaque numquam delectus recusandae a.
